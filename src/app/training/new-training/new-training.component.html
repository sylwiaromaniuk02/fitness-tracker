<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.sm="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
        <mat-card-content>
            <mat-form-field *ngIf="!isLoading && exercises"fxLayoutAlign="center">
                <mat-label>Choose exercise</mat-label>
                <mat-select ngModel name="exercise" required>
                  <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
                    {{exercise.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button *ngIf="exercises" type="submit" mat-button [disabled]="f.invalid">Start</button>
            <button *ngIf="!exercises" type="button" mat-button (click)="fetchExercises()">Fetch Again</button>
        </mat-card-actions>
    </mat-card>
  </form>
</section>
